<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .final { font-size: 11px; text-align: center; }
    .final a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="images/image-product-mobile.jpg" alt="">
    <main>
      <div class="perfume">Perfume</div>
      
      <h1>Gabrielle Essence <br> Eau De Parfum</h1>
      
      <div class="conteudo">
        A floral, solar and voluptuous <br> interpretation composed by Olivier <br> Polge,
        Perfumer-Creator for the House of <br> CHANEL.
      </div>
     
      <div id="grana">
        <div id="preço">$149.99 </div>
        <div id="valor">$169.99</div>
      </div>
      <div id="final"> <i class="material-icons" >add_shopping_cart</i> Add to Cart</div>
    </main>
  </header>

</body>
</html>
